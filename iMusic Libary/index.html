<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imusic Libary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <!--this is a just music UI desing 
        this is my first UI desing-->

    <div class="main-div">
        <div class="music-container">
            <h2 id="title">LOTUS SONG</h2>
            <H3 id="artist">THE Loyalist</H3>
            <div class="img-container">
                <img src="img/song1.jpg" alt="">

            </div>
            <audio src="music/song1.mp3"></audio>
            <!--controls-->
            <div class="music-controls">
                <i class="fas fa-hand-point-left" id="prev" title="previous"></i>
                <i class="fas fa-play main-button " id="Play" title="Play "></i>
                <i class="fas fa-hand-point-right" id="Next" title="Next"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
